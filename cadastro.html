<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="logo.webp" alt="Logo" class="logo">
    <div class="login">
        <h2>Cadastre-se</h2>  
        <div class="inputBx">
            <label for="username" >Email</label>
            <input type="text" id="username" placeholder="Digite seu email">
        </div>  
        <div class="inputBx">
            <label for="password" >Senha</label>
            <input type="password" id="password" placeholder="Digite sua Senha">
        </div> 
        <div class="inputBx">
            <label for="confirm_password" >Confirmar senha</label>
            <input type="confirm_password" id="confirm_password" placeholder="Confirme sua senha">
        </div>
        <div class="button">
            <button id="login_button">
                Cadastre-se
            </button>
        </div>
            <p class="text-center">
               Ja possui conta
               <a href="login.html">Faça login</a>
            </p>
            <p class="text-center social-login-text">
                Ou faça login na rede social
            </p>
            <div class="social-icons">
                 <i class="fa-brands fa-github"></i>
                 <i class="fa-brands fa-facebook"></i>
                 <i class="fa-brands fa-google"></i>
            </div>
    
  </div> 
  <h2 id="resultado"></h2>
  <script type="module" src="cadastro.js"></script>
</body>
</html>
